name: AdBlock Clean Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 1,15 * *'

jobs:
  clean-adblock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download StevenBlack hosts file
        run: |
          curl -L https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts -o hosts.txt

      - name: Clean hosts file (domain-only, no comments, no localhost, no IPv6)
        run: |
          grep '^0.0.0.0 ' hosts.txt | awk '{print $2}' | sort | uniq > adblock-clean.txt
          
      - name: Ensure ASCII encoding and Unix line endings for RouterOS compatibility
        run: |
          # Convert to ASCII encoding
          iconv -f UTF-8 -t ASCII//IGNORE adblock-clean.txt > adblock-clean-ascii.txt
          mv adblock-clean-ascii.txt adblock-clean.txt
          # Ensure Unix line endings (LF only) - multiple methods for robustness
          tr -d '\r' < adblock-clean.txt > adblock-clean-unix.txt
          mv adblock-clean-unix.txt adblock-clean.txt
          # Additional line ending cleanup with sed
          sed -i 's/\r$//' adblock-clean.txt
          # Verify no CRLF sequences remain
          if hexdump -C adblock-clean.txt | head -20 | grep -q "0d 0a"; then
            echo "ERROR: CRLF sequences still found in adblock-clean.txt"
            exit 1
          fi

      - name: Split into chunks of 500 domains each (for RouterOS memory limits)
        run: |
          split -l 500 adblock-clean.txt adblock-chunk-
          
      - name: Create numbered chunk files for RouterOS processing  
        run: |
          # Convert split files to numbered format for easier processing
          counter=1
          for file in adblock-chunk-*; do
            if [ -f "$file" ]; then
              mv "$file" "adblock-chunk-$(printf "%03d" $counter).txt"
              counter=$((counter + 1))
            fi
          done
          
          # Create control file with chunk count
          chunk_count=$((counter - 1))
          echo $chunk_count > adblock-chunks-count.txt
          echo "Created $chunk_count chunk files"

      - name: List new domains (diff) and split into numbered chunks
        run: |
          git fetch origin main
          git checkout origin/main -- adblock-clean.txt || touch adblock-clean.txt.old
          comm -13 <(sort adblock-clean.txt.old) <(sort adblock-clean.txt) > adblock-diff-full.txt
          
          # Split diff into chunks of 500 domains each
          split -l 500 adblock-diff-full.txt adblock-diff-chunk-
          
          # Convert to numbered format
          counter=1
          for file in adblock-diff-chunk-*; do
            if [ -f "$file" ]; then
              mv "$file" "adblock-diff-$(printf "%03d" $counter).txt"
              counter=$((counter + 1))
            fi
          done
          
          # Create diff control file
          diff_chunk_count=$((counter - 1))
          echo $diff_chunk_count > adblock-diff-count.txt
          echo "Created $diff_chunk_count diff chunk files"
          
          # Also create a simple single diff file for backward compatibility (max 500 domains)
          head -n 500 adblock-diff-full.txt > adblock-diff.txt
          
      - name: Ensure diff file is ASCII encoded with Unix line endings for RouterOS
        run: |
          # Convert diff file to ASCII encoding
          iconv -f UTF-8 -t ASCII//IGNORE adblock-diff.txt > adblock-diff-ascii.txt
          mv adblock-diff-ascii.txt adblock-diff.txt
          # Ensure Unix line endings (LF only) - multiple methods for robustness
          tr -d '\r' < adblock-diff.txt > adblock-diff-unix.txt
          mv adblock-diff-unix.txt adblock-diff.txt
          # Additional line ending cleanup with sed
          sed -i 's/\r$//' adblock-diff.txt
          # Verify no CRLF sequences remain
          if hexdump -C adblock-diff.txt | head -20 | grep -q "0d 0a"; then
            echo "ERROR: CRLF sequences still found in adblock-diff.txt"
            exit 1
          fi
          
      - name: Validate generated files
        run: |
          echo "=== File validation ==="
          echo "adblock-clean.txt: $(wc -l < adblock-clean.txt) lines, $(wc -c < adblock-clean.txt) bytes"
          echo "adblock-diff.txt: $(wc -l < adblock-diff.txt) lines, $(wc -c < adblock-diff.txt) bytes"
          
          # Check line endings (should be Unix LF only, no CRLF)
          echo "=== Line ending validation ==="
          if file adblock-clean.txt | grep -q "CRLF"; then
            echo "ERROR: adblock-clean.txt has Windows line endings (CRLF)"
            exit 1
          else
            echo "✓ adblock-clean.txt has Unix line endings (LF)"
          fi
          
          if file adblock-diff.txt | grep -q "CRLF"; then
            echo "ERROR: adblock-diff.txt has Windows line endings (CRLF)"
            exit 1
          else
            echo "✓ adblock-diff.txt has Unix line endings (LF)"
          fi
          
          # Check for carriage returns manually
          if hexdump -C adblock-clean.txt | grep -q "0d 0a"; then
            echo "ERROR: adblock-clean.txt contains CRLF sequences (0D 0A)"
            exit 1
          else
            echo "✓ adblock-clean.txt contains no CRLF sequences"
          fi
          
          if hexdump -C adblock-diff.txt | grep -q "0d 0a"; then
            echo "ERROR: adblock-diff.txt contains CRLF sequences (0D 0A)"
            exit 1
          else
            echo "✓ adblock-diff.txt contains no CRLF sequences"
          fi
          
          echo "First 5 lines of adblock-clean.txt:"
          head -5 adblock-clean.txt
          echo "First 5 lines of adblock-diff.txt:"
          head -5 adblock-diff.txt

      - name: Add & Commit cleaned blocklist, chunks, and control files
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Update cleaned adblock list with numbered chunks"
          add: |
            adblock-clean.txt
            adblock-diff.txt
            adblock-diff-count.txt
            adblock-diff-*.txt
            adblock-chunks-count.txt
            adblock-chunk-*.txt

      - name: Upload all adblock files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: adblock-clean-chunks
          path: |
            adblock-clean.txt
            adblock-diff*.txt
            adblock-chunk*.txt
            *-count.txt
